<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="My personal website">
<meta name="keywords" content="Kayhan Dehghani">
<meta name="author" content="Kayhan Dehghani">
<title>Image Album | Kayhan Dehghani</title>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link rel="stylesheet" href="/mdl/material.min.css">
<link rel="stylesheet" href="/mdl/material-icons.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/album.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/imageAlbum.js"></script>
</head>

<body>
	<div class="mdl-layout">
		<div class="menu-row mdl-grid mdl-shadow--4dp">
			<ul>
				<li><a href="/" class="menu-item">Home</a></li>
				<li><a href="/resume" class="menu-item">Resume</a></li>
				<li><a href="/contact" class="menu-item">Contact</a></li>
				<li><a href="/image-editor" class="menu-item">Image Editor</a></li>
			</ul>
		</div>
		<!--  Main content -->
		<div id="album-main-container" class="mdl-layout__content">
			<div id="image-album-content">
				<div class="spinner"></div>
			</div>
			<div id="image-album-counter">
				<span id="image-album-counter-ratio">0</span>
				<hr />
				<span id="image-album-counter-total">0</span>
			</div>

			<!--  Modal Image -->
			<div id="image-prev-div" class="modal">
				<span class="close">&times;</span>
				<div class="modal-content">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--1-col"></div>
						<div class="mdl-cell mdl-cell--10-col">
							<span id="image-album-modal-metadata"> <span
								id="image-modal-location">&times;</span> <span
								id="image-modal-date">&times;</span>
							</span>
							<button id="image-modal-before"
								class=" mdl-button reversed-button">❮</button>
							<button id="image-modal-next" class="mdl-button reversed-button">❯</button>
							<img id="image-modal" src="/" alt="image preview" />
						</div>
						<div class="mdl-cell mdl-cell--1-col">
							<div id="image-album-counter-modal">
								<span id="image-album-counter-ratio-modal">0</span>
								<hr />
								<span id="image-album-counter-total-modal">0</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--  Modal Map -->
			<div id="map-prev-div" class="modal">
				<div class="modal-content">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--12-col">
							<span class="close">&times;</span>
						</div>
					</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--12-col">
							<div id="album-map"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="mdl-grid">
				<a class="back-to-top dark-theme">back to top</a>
			</div>
			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK1Yi0gS4cRKIqc4aklEsRumc0TTVJG8Q&callback=initMap">
				
			</script>
		</div>
	</div>
</body>

</html>

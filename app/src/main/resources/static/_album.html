<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="My personal website">
<meta name="keywords" content="Kayhan Dehghani">
<meta name="author" content="Kayhan Dehghani">
<title>Image Album | Kayhan Dehghani</title>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link rel="stylesheet" href="/mdl/material.min.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/mdl/material-icons.css">
<script src="/mdl/material.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js" defer></script>
<script src="/js/imageAlbum.js" defer></script>
</head>

<body>
	<div class="body-container mdl-layout mdl-js-layout svg-texture-page">
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title mdl-menu__item--full-bleed-divider">Projects</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="/image-editor">Image
					Filters</a> <a class="mdl-navigation__link" href="#">Image Album</a> <a
					class="mdl-navigation__link" href="/twitter-apis">Twitter APIs</a>
			</nav>
			<span class="mdl-layout-title mdl-menu__item--full-bleed-divider">Pages</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link " href="/">Home</a>  
				<a class="mdl-navigation__link " href="/resume">Resume</a> 
				<a class="mdl-navigation__link " href="/contact">Contact</a>
			</nav>
		</div>

		<!--  Main content -->
		<main id="mainContent" class="mdl-layout__content">
		<div class="mdl-grid"></div>
		<div class="mdl-grid"></div>
		<div class="mdl-grid"></div>
		<div class="mdl-grid"></div>
		<div id="img-album-content"></div>
		<!--  Error Message -->
		<div aria-live="assertive" aria-atomic="true" aria-relevant="text"
			class="mdl-snackbar mdl-js-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button type="button" class="mdl-snackbar__action"></button>
		</div>

		<!--  Modal Image -->
		<div id="image-prev-div" class="modal">
			<div class="modal-content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col">
						<span class="close">&times;</span>
					</div>
				</div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--2-col"></div>
					<div class="mdl-cell mdl-cell--8-col">
						<button id="image-modal-before"
							class="mybutton album-preview-nav-but mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							❮
						</button>
						<button id="image-modal-next"
							class="mybutton album-preview-nav-but mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							❯
						</button>
					</div>
					<div class="mdl-cell mdl-cell--2-col"></div>
				</div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--2-col"></div>
					<div class="mdl-cell mdl-cell--8-col">
						<img id="image-modal" src="/img/placeholder.png"
							alt="image preview" />
						<p>
							<span id="image-modal-location">&times;</span> 
							<span
								id="image-modal-date">&times;</span>
						</p>
					</div>
					<div class="mdl-cell mdl-cell--2-col"></div>
				</div>

			</div>
		</div>

		<!--  Modal Map -->
		<div id="map-prev-div" class="modal">
			<div class="modal-content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col">
						<span class="close">&times;</span>
					</div>
				</div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col">
						<div id="album-map"></div>
					</div>
				</div>
			</div>
		</div>

		<div id="spinner" class="mdl-spinner mdl-js-spinner is-active">
		</div>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK1Yi0gS4cRKIqc4aklEsRumc0TTVJG8Q&callback=initMap">
			
		</script> </main>
	</div>
</body>

</html>

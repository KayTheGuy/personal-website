<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="My personal website">
<meta name="keywords" content="Kayhan Dehghani">
<meta name="author" content="Kayhan Dehghani">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Photo Gallery | Kayhan Dehghani</title>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK1Yi0gS4cRKIqc4aklEsRumc0TTVJG8Q&callback=initMap">
	
</script>
<link rel="icon" type="image/png" href="img/icon.png">
<link rel="stylesheet" href="/mdl/material.min.css">
<link rel="stylesheet" href="/mdl/material-icons.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/album.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/imageAlbum.js"></script>
</head>

<body>
	<div class="mdl-layout">
		<div class="menu-row mdl-shadow--4dp">
			<div class="menu-dropdown menu-item no-link">
				<a>Projects</a>
				<div class="menu-dropdown-content" style="z-index:10; -webkit-transform: translate3d(0px, 0px, 0px);">
					<div class="menu-dropdown-item">
						<a href="#">Photo Gallery</a>
					</div>
					<div class="menu-dropdown-item">
						<a href="/image-editor">Image Editor</a>
					</div>
				</div>
			</div>
			<div class="menu-item">
				<a href="/">Home</a>
			</div>
		</div>
		<div class="divide"></div>
		<!--  Main content -->
		<div id="album-main-container" class="content">
			<div id="image-album-content">
				<div class="spinner"></div>
			</div>
			<div id="image-album-counter">
				<span id="image-album-counter-ratio">0</span>
				<hr />
				<span id="image-album-counter-total">0</span>
			</div>

			<!--  Modal Image -->
			<div id="image-prev-div" class="modal">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--10-col"></div>
					<div class="mdl-cell mdl-cell--2-col">
						<span class="close">&times;</span>
					</div>
				</div>
				<div class="divide"></div>
				<div class="modal-content">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--2-col"></div>
						<div class="mdl-cell mdl-cell--8-col">
							<a id="image-modal-before"
								class="">
								<img src="/icons/back.svg" alt="image preview" />
							</a>
							<a id="image-modal-next" class="">
								<img src="/icons/next.svg" alt="image preview" />
							</a>
							<img id="image-modal" src="/" alt="image preview" />
						</div>
						<div class="mdl-cell mdl-cell--2-col"></div>
					</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--2-col"></div>
						<div class="mdl-cell mdl-cell--8-col">
							<span id="image-album-modal-metadata"> <span
								id="image-modal-location">&times;</span> <span
								id="image-modal-date">&times;</span>
							</span>
						</div>
						<div class="mdl-cell mdl-cell--2-col"></div>
					</div>
				</div>
			</div>

			<!--  Modal Map -->
			<div id="map-prev-div" class="modal">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--10-col"></div>
					<div class="mdl-cell mdl-cell--2-col">
						<span class="close">&times;</span>
					</div>
				</div>
				<div class="divide"></div>
				<div class="modal-content">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--1-col"></div>
						<div class="mdl-cell mdl-cell--10-col">
							<div id="album-map"></div>
						</div>
						<div class="mdl-cell mdl-cell--1-col"></div>
					</div>
				</div>
			</div>

			<div class="mdl-grid">
				<a class="back-to-top">top</a>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="My personal website">
<meta name="keywords" content="Kayhan Dehghani">
<meta name="author" content="Kayhan Dehghani">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact | Kayhan Dehghani</title>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link rel="stylesheet" href="/mdl/material.min.css">
<link rel="stylesheet" href="/mdl/material-icons.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/contact.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js" defer></script>
<script src="/js/contact.js" defer></script>
</head>

<body id="contact-body">
	<div class="mdl-layout">
		<div class="menu-row mdl-shadow--4dp">
				<div class="menu-dropdown menu-item">
					<a>Projects</a>
					<div class="menu-dropdown-content">
						<div class="menu-dropdown-item"><a href="/image-album">Image Album</a></div>
						<div class="menu-dropdown-item"><a href="/image-editor">Image Editor</a></div>
					</div>
				</div>
				<div class="menu-item"><a href="/">Home</a></div>
		</div>
		<!--  Main content -->
		<div class="mdl-layout__content">
			<div id="contact-whole">
				<div class="divide"></div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--2-col"></div>
					<div class="mdl-cell mdl-cell--8-col">
						<h6>Fill your information here:</h6>
					</div>
					<div class="mdl-cell mdl-cell--2-col"></div>
				</div>
				<div class="divide"></div>
				<form id="contatct-form" action="#">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--4-col"></div>
						<div class="contact-1 mdl-cell mdl-cell--4-col">
							<div class="mdl-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text"
									id="contact-form-name" name="name"> <label
									class="mdl-textfield__label" for="contact-form-name">Name...</label>
							</div>
						</div>
						<div class="mdl-cell mdl-cell--4-col"></div>
					</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--4-col"></div>
						<div class="contact-2 mdl-cell mdl-cell--4-col">
							<div class="mdl-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text"
									id="contact-form-email" name="email"> <label
									class="mdl-textfield__label" for="contact-form-email">Email...</label>
							</div>
						</div>
						<div class="mdl-cell mdl-cell--4-col"></div>
					</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--4-col"></div>
						<div class="contact-3 mdl-cell mdl-cell--4-col">
							<div class="mdl-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text"
									id="contact-form-subject" name="subject"> <label
									class="mdl-textfield__label" for="contact-form-subject">Subject...</label>
							</div>
						</div>
						<div class="mdl-cell mdl-cell--4-col"></div>
					</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--4-col"></div>
						<div class="contact-4 mdl-cell mdl-cell--4-col">
							<div class="mdl-textfield">
								<textarea class="mdl-textfield__input" rows="6"
									id="contact-form-message" name="message"></textarea>
								<label class="mdl-textfield__label" for="contact-form-message">Message...</label>
							</div>
						</div>
						<div class="mdl-cell mdl-cell--4-col"></div>
					</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--4-col"></div>
						<div class="mdl-cell mdl-cell--4-col">
							<input id="contatct-form-upload" type="submit" value="Press"
								style="display: none;">
						</div>
						<div class="mdl-cell mdl-cell--4-col"></div>
					</div>
				</form>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--3-col"></div>
					<div class="contact-4 mdl-cell mdl-cell--6-col">
						<a id="contatct-form-button" class="mdl-button">Send</a>
					</div>
					<div class="mdl-cell mdl-cell--3-col"></div>
				</div>

				<div class="divide"></div>
				<div class="divide"></div>
				<div class="divide"></div>
				<div class="divide"></div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--2-col"></div>
					<div class="mdl-cell mdl-cell--8-col">
						<h6>My Contacts:</h6>
					</div>
					<div class="mdl-cell mdl-cell--2-col"></div>
				</div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col"></div>
					<div class="mdl-cell mdl-cell--4-col">
						<div class="contact-1">
							<a id="my-email" href="mailto:kayhandehghani@gmail.com">kayhandehghani@gmail.com</a>
						</div>
						<br /> <br />
						<div class="contact-2">
							<span>[ + 1 ] 7 7 8 - 8 5 8 3 7 8 5</span>
						</div>
						<br /> <br />
						<div class="contact-3 ">
							<a href="https://github.com/kayhandehghani"><img
								src="../img/github-logo-black.svg" alt="Smiley face" height="25"
								width="25"></a>
						</div>
						<br /> <br />
						<div class="contact-4">
							<a href="https://www.linkedin.com/in/kayhan-dehghani-65889273/"><img
								src="../img/linkedin.svg" alt="Smiley face" height="25"
								width="25"></a>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--4-col"></div>
				</div>
				<div class="divide"></div>
				<div class="divide"></div>
			</div>
			<div id="contactSentMsg" class="modal">
				<div class="modal-content">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--4-col"></div>
						<div class="mdl-cell mdl-cell--4-col">
							<p>
								<i class="done-icone material-icons">done</i> <br> I will
								get back to you as soon as possible.
							</p>
						</div>
						<div class="mdl-cell mdl-cell--4-col">
							<span class="close">&times;</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

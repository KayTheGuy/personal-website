<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="My personal website">
<meta name="keywords" content="Kayhan Dehghani">
<meta name="author" content="Kayhan Dehghani">
<title>Contact | Kayhan Dehghani</title>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<link rel="stylesheet" href="/mdl/material.min.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="/mdl/material.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js" defer></script>
<script src="/js/contact.js" defer></script>
</head>

<body id="contact-body">
	<div class="body-container mdl-layout mdl-js-layout">
		<!--  Header -->
		<header
			class="mdl-layout__header mdl-layout__header--transparent mdl-layout--large-screen-only">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title"></span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link " href="/">Home</a> <a
						id="academics" class="mdl-navigation__link" href="/academics">Academics</a>
					<a id="resume" class="mdl-navigation__link" href="/resume">Resume</a>
					<a id="contact" class="mdl-navigation__link" href="#">Contact</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Projects</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="/image-editor">Image
					Filters</a> <a class="mdl-navigation__link" href="/image-album">Image
					Album</a> <a class="mdl-navigation__link" href="/sd-apis">Sound
					Cloud APIs</a> <a class="mdl-navigation__link" href="">Link</a>
			</nav>
			<span class="mdl-layout-title mdl-menu__item--full-bleed-divider">Pages</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link " href="/">Home</a> <a
					class="mdl-navigation__link " href="/academics">Academics</a> <a
					class="mdl-navigation__link " href="/resume">Resume</a> <a
					class="mdl-navigation__link " href="#">Contact</a>
			</nav>
		</div>

		<!--  Main content -->
		<main class="mdl-layout__content">
		<div id="contact-whole">
			<div id="contact-first-row" class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col">
					<div class="content">
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--1-col"></div>
							<div class="mdl-cell mdl-cell--11-col">
								<h6>Contact Me:</h6>
							</div>
						</div>
						<form id="contatct-form" action="#">
							<div class="mdl-grid">
								<div class="mdl-cell mdl-cell--1-col"></div>
								<div class="contact-1 mdl-cell mdl-cell--11-col">
									<div
										class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text"
											id="contact-form-name" name="name"> <label
											class="mdl-textfield__label" for="contact-form-name">Name...</label>
									</div>
								</div>
							</div>
							<div class="mdl-grid">
								<div class="mdl-cell mdl-cell--1-col"></div>
								<div class="contact-2 mdl-cell mdl-cell--11-col">
									<div
										class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text"
											id="contact-form-email" name="email"> <label
											class="mdl-textfield__label" for="contact-form-email">Email...</label>
									</div>
								</div>
							</div>
							<div class="mdl-grid">
								<div class="mdl-cell mdl-cell--1-col"></div>
								<div class="contact-3 mdl-cell mdl-cell--11-col">
									<div
										class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text"
											id="contact-form-subject" name="subject"> <label
											class="mdl-textfield__label" for="contact-form-subject">Subject...</label>
									</div>
								</div>
							</div>
							<div class="mdl-grid">
								<div class="mdl-cell mdl-cell--1-col"></div>
								<div class="contact-4 mdl-cell mdl-cell--11-col">
									<div class="mdl-textfield mdl-js-textfield">
										<textarea class="mdl-textfield__input" type="text" rows="3"
											id="contact-form-message" name="message"></textarea>
										<label class="mdl-textfield__label" for="contact-form-message">Message...</label>
									</div>
								</div>
							</div>
							<div class="mdl-grid">
								<div class="mdl-cell mdl-cell--1-col"></div>
								<div class="mdl-cell mdl-cell--5-col">
									<input id="contatct-form-upload" type="submit" value="Press"
										style="display: none;">
								</div>
								<div class="mdl-cell mdl-cell--6-col"></div>
							</div>
						</form>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--1-col"></div>
							<div class="contact-4 mdl-cell mdl-cell--10-col">
								<button id="contatct-form-button"
									class="album-preview-nav-but mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
									Send</button>
							</div>
							<div class="mdl-cell mdl-cell--1-col"></div>
						</div>
					</div>

				</div>
				<div id="contact-first-row-right" class="mdl-cell mdl-cell--6-col"></div>
			</div>
			<div id="contact-second-row" class="mdl-grid">
				<div id="contact-second-row-left" class="mdl-cell mdl-cell--6-col"></div>
				<div class="mdl-cell mdl-cell--6-col">
					<div class="content">
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--1-col"></div>
							<div class="mdl-cell mdl-cell--11-col">
								<h6>Info:</h6>
							</div>
						</div>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--1-col"></div>
							<div class="contact-1 mdl-cell mdl-cell--11-col">
								<div>
									<a href="mailto:kayhandehghani@gmail.com">kayhandehghani@gmail.com</a>
								</div>
							</div>
						</div>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--1-col"></div>
							<div class="contact-2 mdl-cell mdl-cell--11-col">
								<div>+1 778-858-3785</div>
							</div>
						</div>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--1-col"></div>
							<div class="contact-3 mdl-cell mdl-cell--11-col">
								<div>
									<a href="https://www.linkedin.com/in/kayhan-dehghani-65889273/"><img
										src="../img/linkedin.svg" alt="Smiley face" height="25"
										width="25"></a>
								</div>
							</div>
						</div>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--1-col"></div>
							<div class="contact-4 mdl-cell mdl-cell--11-col">
								<div>
									<a href="https://github.com/kayhandehghani"><img
										src="../img/github-logo-black.svg" alt="Smiley face"
										height="25" width="25"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div aria-live="assertive" aria-atomic="true" aria-relevant="text"
			class="mdl-snackbar mdl-js-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button type="button" class="mdl-snackbar__action"></button>
		</div>

		<div id="modalSpinner" class="modal">
			<div class="modal-content-spinner">
				<div id="spinner" class="mdl-spinner mdl-js-spinner is-active">
				</div>
			</div>
		</div>

		<div id="contactSentMsg" class="modal">
			<div class="modal-content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col"></div>
					<div class="mdl-cell mdl-cell--4-col">
						<p>
							<i class="done-icone material-icons">done</i> <br> I will
							get back to you as soon as possible.
						</p>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<span class="close">&times;</span>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="My personal website">
<meta name="keywords" content="Kayhan Dehghani">
<meta name="author" content="Kayhan Dehghani">
<title>Image Filters</title>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link rel="stylesheet" href="/mdl/material.min.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="/mdl/material.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js" defer></script>
<script src="/js/imageEditor.js" defer></script>
</head>

<body>
	<div class="body-container mdl-layout mdl-js-layout">
		<!--  Header -->
		<header
			class="mdl-layout__header mdl-layout__header--transparent mdl-layout--large-screen-only">
			<div class="mdl-layout__header-row mdl-shadow--4dp">
				<!-- Title -->
				<span class="mdl-layout-title"></span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="/">Home</a> <a id="academics"
						class="mdl-navigation__link" href="/academics">Academics</a> <a
						id="resume" class="mdl-navigation__link" href="/resume">Resume</a>
					<a id="contact" class="mdl-navigation__link" href="/contact">Contact</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Projects</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#">Image Filters</a> <a
					class="mdl-navigation__link" href="/image-album">Image Album</a> <a
					class="mdl-navigation__link" href="">Link</a> <a
					class="mdl-navigation__link" href="">Link</a>
			</nav>
			<span class="mdl-layout-title mdl-menu__item--full-bleed-divider">Pages</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link " href="/">Home</a> <a
					class="mdl-navigation__link " href="/academics">Academics</a> <a
					class="mdl-navigation__link " href="/resume">Resume</a> <a
					class="mdl-navigation__link " href="/contact">Contact</a>
			</nav>
		</div>

		<!--  Main content -->
		<main class="mdl-layout__content">
		<div class="black-trim mdl-grid"></div>
		<div id="img-edit-content" class="content">
			<div id="control-panel" class="mdl-grid">
				<div class="mdl-cell mdl-cell--1-col"></div>
				<div class="mdl-cell mdl-cell--9-col">
					<button id="effects-menu-lower-left"
						class="album-preview-nav-but mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Filters</button>
					<ul
						class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
						for="effects-menu-lower-left">
						<li id="bw" class="mdl-menu__item ">Grayscale</li>
						<li id="invert" class="mdl-menu__item ">Invert</li>
						<li id="undo" class="mdl-menu__item ">Undo</li>
					</ul>
				</div>
				<div class="mdl-cell mdl-cell--1-col">
					<button id="image-button"
						class="album-preview-nav-but mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						Select</button>
				</div>
				<div id="upload-form" class="mdl-cell mdl-cell--1-col">
					<form id="image-form" enctype="multipart/form-data"
						action="/upload/image" method="post">
						<input id="image-picker" name="uploadedImg" type="file"
							accept=".jpg,.jpeg,jpeg-2000,.png" style="display: none;" /> <input
							id="image-upload" type="submit" value="Press"
							style="display: none;">
					</form>
				</div>
			</div>

			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<div class="image-below">
						<img id="image-preview" src="/img/placeholder.png"
							alt="image preview" height="500" width="500" />
						<div id="img-spinner" class="centered"></div>
						<p id="image-label"></p>
					</div>
				</div>
			</div>

			<div aria-live="assertive" aria-atomic="true" aria-relevant="text"
				class="mdl-snackbar mdl-js-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button type="button" class="mdl-snackbar__action"></button>
			</div>
		</div>
		<div class="blue-trim mdl-grid"></div>
		</main>
	</div>
</body>

</html>

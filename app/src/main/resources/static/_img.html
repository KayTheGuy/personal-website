<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="My personal website">
<meta name="keywords" content="Kayhan Dehghani">
<meta name="author" content="Kayhan Dehghani">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Image Filters | Kayhan Dehghani</title>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link rel="stylesheet" href="/mdl/material.min.css">
<link rel="stylesheet" href="/mdl/material-icons.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/editor.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js" defer></script>
<script src="/js/imageEditor.js" defer></script>
</head>

<body>
	<div class="mdl-layout">
		<div class="menu-row mdl-grid mdl-shadow--4dp">
			<ul>
				<li><a href="/" class="menu-item ">
						Home</a></li>
				<li><a href="/contact" class="menu-item ">Contact</a></li>
				<li><a href="/image-album" class="menu-item ">Album</a></li>
			</ul>
		</div>
		<!--  Main content -->
		<div id="img-edit-content" class="mdl-layout__content">
			<div>
				<div class="mdl-grid">

					<div class="spinner"></div>


				</div>
				<div class="mdl-grid"></div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--1-col"></div>
					<div class="mdl-cell mdl-cell--3-col">
						<a id="effects-menu-lower-left" class=" mdl-button">Filters</a>
						<ul class="mdl-menu mdl-menu--bottom-left"
							data-mdl-for="effects-menu-lower-left">
							<li id="bw" class="">Gray</li>
							<li id="invert" class="">Invert</li>
							<li id="undo" class="">Undo</li>
						</ul>
					</div>
					<div id="img-spinner" class="mdl-spinner mdl-cell mdl-cell--3-col">
					</div>
					<div class="mdl-cell mdl-cell--3-col">
						<a id="image-editor-select-button" class="mdl-button">Select</a>
					</div>
					<div id="upload-form" class="mdl-cell mdl-cell--1-col">
						<form id="image-form" enctype="multipart/form-data"
							action="/upload/image" method="post">
							<input id="image-picker" name="uploadedImg" type="file"
								accept=".jpg,.jpeg,jpeg-2000,.png" style="display: none;" /> <input
								id="image-upload" type="submit" value="Press"
								style="display: none;" />
						</form>
					</div>
				</div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--1-col"></div>
					<div class="mdl-cell mdl-cell--10-col">
						<div class="image-below">
							<img id="image-editor-preview" src="/img/placeholder.png"
								alt="image preview" />
							<p id="image-label"></p>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--1-col"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
